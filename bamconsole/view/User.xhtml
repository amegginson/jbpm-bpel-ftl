<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
								xmlns:s="http://jboss.com/products/seam/taglib"
								xmlns:ui="http://java.sun.com/jsf/facelets"
								xmlns:f="http://java.sun.com/jsf/core"
								xmlns:h="http://java.sun.com/jsf/html"
								xmlns:rich="http://richfaces.org/rich" 
								template="layout/template.xhtml">
	<ui:define name="body">
		
		<s:div>
			<h:messages globalOnly="true" styleClass="message" id="globalMessages" />
			<rich:panel>
				<f:facet name="header">User Details</f:facet>
				<s:decorate id="id" template="layout/display.xhtml">
					<ui:define name="label">ID</ui:define>
	            #{userHome.instance.id}
	      </s:decorate>

				<s:decorate id="name" template="layout/display.xhtml">
					<ui:define name="label">Username</ui:define>
	            #{userHome.instance.name}
	      </s:decorate>

				<s:decorate id="email" template="layout/display.xhtml">
					<ui:define name="label">Email</ui:define>
	            #{userHome.instance.email}
	      </s:decorate>

				<div class="actionButtons">
	        <s:button view="/UserEdit.xhtml" id="edit" value="Edit" />
	        <s:button view="/#{empty userFrom ? 'UsersList' : userFrom}.xhtml" id="done" value="Done" />
	      </div>
			</rich:panel>
		</s:div>
	</ui:define>
</ui:composition>
